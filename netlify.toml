[build]
  # Base directory for the build
  base = ""
  
  # Directory where the built site will be
  publish = "_output"
  
  # Build command - use consistent python -m invocations
  command = """
    python -m pip install --upgrade pip && \
    python -m pip install jupyterlite-core jupyterlite-pyodide-kernel jupyter-server && \
    python -m jupyter lite build --contents src --output-dir _output && \
    python fix_jupyterlite_paths.py && \
    python create_lab_redirect.py
  """

# Optional: Set headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/lab/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.wasm"
  [headers.values]
    Content-Type = "application/wasm"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
